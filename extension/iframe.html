<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uDomain Iframe Proxy</title>
  <style>
    html, body { height: 100%; margin: 0; background: transparent; }
    #remoteFrame { width: 100%; height: 100%; border: 0; display: block; }
  </style>
  <script src="tools.js"></script>
  <script src="iframe.js"></script>
</head>
<body>
  <iframe id="remoteFrame" title="uDomain Remote" allow="clipboard-read *; clipboard-write *" referrerpolicy="no-referrer"></iframe>
</body>
</html>
