<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .launch-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .launch-btn:hover {
      transform: translateY(-2px);
    }
    .launch-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="title">🏰 Domain Heroes</div>
  </div>
  <div class="description">
    在当前页面启动游戏，开始你的域名英雄之旅！
  </div>
  <button class="launch-btn" id="launchGame">启动游戏</button>
  
  <script src="popup.js"></script>
</body>
</html>
